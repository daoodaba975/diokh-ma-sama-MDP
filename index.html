<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Diokh Ma Sama MDP</title>
</head>

<body>

    <div class="container">
        <h2>Diokh Ma Sama MDP</h2>
        <p class="desc">Utiliser notre générateur pour créer instantanément un mot de passe aléatoire sécurisé.</p>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Longueur du mot de passe</label>
                <input type="number" id="length" min='0' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Insérer des lettres majuscules</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Insérer des lettres minuscules</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Insérer des symboles</label>
                <input type="checkbox" id="symbols" checked />
            </div>
            <div class="setting">
                <label>Insérer des nombres</label>
                <input type="checkbox" id="numbers" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Générer le mot de passe
        </button>
    </div>
    

    <div class="social-panel-container">
        <div class="social-panel">
            <p>Créé avec <i class="fa fa-heart"></i> par
                <a href="https://github.com/daoodaba975" target="_blank">Daooda</a></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Vous voulez me contacter ?</h4>
            <ul>
                <li>
                    <a href="https://github.com/daoodaba975" target="_blank" >
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/daoodaba975" target="_blank" >
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/daoodaba975" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        Contact
    </button>
    <div class="floating-text">
        <p>&copy; Daouda BA - 2020</p>
    </div>

    <script src="app.js"></script>

</body>

</html>
